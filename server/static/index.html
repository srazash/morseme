<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>MorseMe</title>

        <script src="https://unpkg.com/htmx.org@1.9.9" integrity="sha384-QFjmbokDn2DjBjq+fM+8LUIVrAgqcNW2s0PjAxHETgRn9l4fvX31ZxDxvwQnyMOX" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/hyperscript.org@0.9.12"></script>
        <link rel="stylesheet" href="https://unpkg.com/missing.css@1.1.1">
    </head>

    <body>
        <header>
            <flex class="f-switch">
                <flex class="f-col justify-content:center align-items:start">
                    <h1 id="h1-title"
                        hx-get="/title-morse"
                        hx-trigger="click"
                        hx-target="#h1-title"
                        hx-swap="outerHTML">
                        MorseMe
                    </h1>
                </flex>
                <flex class="f-col justify-content:center align-items:end">
                    <a href="https://morseme.ryankun.moe">morseme.ryankun.moe</a>
                </flex>
            </flex>
        </header>
        <main>
            <figure>
                <h2>Ticket Number Test</h2>
                <pre id="ticket-no" class="big">????-????</pre>
                <button class="big"
                    hx-get="/ticket"
                    hx-trigger="click"
                    hx-target="#ticket-no"
                    hx-swap="outerHTML"
                    _="on click
                        toggle @disabled
                        until htmx:afterOnLoad">
                    Get Ticket No.
                </button>
            </figure>
            <figure id="encode-figure">
                <h2>Text to Morse Test</h2>
                <form id="encode-form" class="box rows"
                    hx-target="#encode-figure"
                    hx-swap="outerHTML"
                    hx-post="/encode-to-morse">
                        <label for="text-input">
                            Input:
                            <input id="text-input" name="text-input" type="text" size="40" spellcheck="true" placeholder="letters and spaces only" maxlength="100" required />
                        </label>
                    <input class="big" type="submit" value="Encode!" />
                </form>
                <pre id="encode-output" class="big">. . .</pre>
            </figure>
            <figure></figure>
        </main>
        <footer
            hx-get="/footer"
            hx-trigger="revealed"
            hx-swap="outerHTML">
        </footer>
    </body>
</html>
