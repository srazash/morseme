        <title>MorseMe</title>

        <script src="htmx.min.js"></script>
        <script src="_hyperscript.min.js"></script>
        <link rel="stylesheet" href="terminal.min.css" />
    </head>

    <body class="terminal">
        <div class="container">
            <div class="terminal-nav">
                <header class="terminal-logo">
                    <div id="h1-title" class="logo terminal-prompt" hx-get="/title-text" hx-trigger="load" hx-target="#h1-title" hx-swap="outerHTML"></div>
                </header>
                <nav class="terminal-menu">
                    <ul>
                        <li><a href="#" _="on click toggle @hidden on #testing-div">toggle testing options</a></li>
                        <li><a href="https://morseme.ryankun.moe">morseme.ryankun.moe</a></li>
                    </ul>
                </nav>
            </div>
        </div>

        <div class="container">
            <div id="testing-div" hidden="true">
                <h2>Ticket Number Test</h2>
                <div id="ticket-no" class="terminal-alert">????-????</div>
                <button class="btn btn-primary"
                    hx-get="/ticket"
                    hx-trigger="click"
                    hx-target="#ticket-no"
                    hx-swap="outerHTML"
                    _="on click
                        toggle @disabled
                        until htmx:afterOnLoad">
                    Get Ticket #
                </button>

                <hr>

                <h2>Text to Morse Test</h2>
                <form id="encode-form"
                    hx-target="#encode-form"
                    hx-swap="outerHTML"
                    hx-post="/encode-to-morse">
                    <fieldset>
                        <legend>Text to convert</legend>
                        <div>
                        <label for="text-input">
                            Input:
                            <input id="text-input" name="text-input" type="text" size="40" spellcheck="true" placeholder="letters and spaces only" maxlength="100" required />
                        </label>
                        </div>
                        <br>
                        <div>
                            <input id="submit-btn" class="btn btn-default" type="submit" value="Convert" />
                        </div>
                    </fieldset>
                    <br>
                    <div id="encode-output" class="terminal-alert">...</div>
                </form>

                <hr>
            </div>
            <h2>Send a message</h2>

            <form id="message-form" hx-trigger="load" hx-target="#message-form" hx-swap="outerHTML" hx-get="/new-message"></form>

            <hr>

            <h2>Check a message</h2>

            <form id="check-form" hx-trigger="load" hx-target="#check-form" hx-swap="outerHTML" hx-get="/new-check"></form>

            <hr>

            <h2>Message statistics</h2>
            <div id="message-stats">
                <table>
                    <caption>Message stats:</caption>
                    <thead>
                        <tr>
                            <th>Total</th>
                            <th>Undelivered</th>
                            <th>Delivered</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <hr>

            <footer>
                <div hx-get="/footer" hx-trigger="load" hx-swap="innerHTML"></div>
            </footer>
        </div>
    </body>
</html>
