<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>MorseMe</title>

        <script src="https://unpkg.com/htmx.org@1.9.9" integrity="sha384-QFjmbokDn2DjBjq+fM+8LUIVrAgqcNW2s0PjAxHETgRn9l4fvX31ZxDxvwQnyMOX" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/hyperscript.org@0.9.12"></script>
        <link rel="stylesheet" href="https://unpkg.com/missing.css@1.1.1">
    </head>

    <body>
        <header>
            
        </header>
        <main>
            <h1>MorseMe</h1>
            <figure>
                <h2>Ticket Number Test</h2>
                <pre id="ticket-no" class="big">????-????</pre>
                <button class="big"
                    hx-get="/ticket"
                    hx-trigger="click"
                    hx-target="#ticket-no"
                    hx-swap="outerHTML"
                    _="on click
                        toggle @disabled
                        until htmx:afterOnLoad">
                    Get Ticket No.
                </button>
            </figure>
            <figure>
                <h2>Text to Morse Test</h2>
                <form class="box rows">
                        <label for="text-input">
                            Input:
                            <input id="text-input" name="text-input" type="text" size="40" spellcheck="true" required />
                        </label>
                    <input class="big" type="submit" />
                </form>
                
            </figure>
            <figure></figure>
        </main>
        <footer>
            Ryan Shaw-Harrison, 2023
        </footer>
    </body>
</html>
